<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Visualize Data File</h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="file_path" class="form-label">Please Input Data File Path</label>
                <textarea class="form-control" id="file_path" name="file_path" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mode" class="form-label">Select Mode</label>
                <select class="form-select" id="mode" name="mode">
                    <option value="with-step">With Step</option>
                    <option value="without-step">Without Step</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
