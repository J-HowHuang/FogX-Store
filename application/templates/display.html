<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        th {
            text-align: left;
        }
        td, th {
            vertical-align: middle;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Processed Data</h1>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>

        <!-- 下拉菜单选择 Episode -->
        <form method="POST" action="/display">
            <div class="mt-3">
                <label for="episode_id" class="form-label">Select Episode:</label>
                <select class="form-select" id="episode_id" name="episode_id" onchange="this.form.submit()">
                    {% for episode_id in episode_ids %}
                        <option value="{{ episode_id }}" {% if episode_id == selected_episode_id %}selected{% endif %}>
                            Episode {{ loop.index0 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </form>

        <!-- 表格展示 -->
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                    <tr>
                        {% for column in columns %}
                            {% if is_with_step and column == 'observation_image' %}
                                <td><img src="{{ row[column] }}" alt="Observation Image"></td>
                            {% else %}
                                <td>{{ row[column] }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
